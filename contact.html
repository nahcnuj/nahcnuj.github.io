    <main>
      <header>
        <h2>お問合せ</h2>
        <p></p>
      </header>
      <script>
        const send = (form) => {
          const req = new XMLHttpRequest();
          req.addEventListener('load', () => {
            console.log(req.responseText);
            alert("送信しました。");
          });
          req.addEventListener('error', () => {
            console.error(req.responseText);
            alert('送信に失敗しました。時間を空けて再度お試しください。');
          });
          req.open(form.method, form.action);
          req.send(new FormData(form));
        };
      </script>
      <form method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLScTtEOdnuCD-HQek_9_KcwYgoHo6-t_kj4843H4FbC4lzjEeA/formResponse" id="contact" onsubmit="send(this);return false">
        <div>
          <label for="form__input--name">お名前</label>
          <input name="entry.2122641609" id="form__input--name" required tabindex="0">
        </div>
        <div>
          <label for="form__input--email">メールアドレス</label>
          <input name="emailAddress" id="form__input--email" type="email" required autocomplete="email" tabindex="0">
        </div>
        <div>
          <label for="form__textarea--message">ご用件</label>
          <textarea name="entry.1458676600" id="form__textarea--message" rows="5" cols="80" required tabindex="0"></textarea>
        </div>
        <button type="submit" tabindex="0">
          送信
        </button>
      </form>
