name: Build

on:
  push:
    branches: [ source ]

env:
  PAGE_BUILDER_TAG: page-builder

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - id: cache-page-builder
        name: Cache a page-builder Docker image
        uses: actions/cache@v2
        with:
          path: ${{ env.PAGE_BUILDER_TAG }}
          key: ${{ env.PAGE_BUILDER_TAG }}_${{ runner.os }}

      - name: Build and save a page-builder Docker image
        if: steps.cache-page-builder.outputs.cache-hit != 'true'
        run: |
          docker build -t ${{ env.PAGE_BUILDER_TAG }} -f docker/page-builder/Dockerfile .
          docker save ${{ env.PAGE_BUILDER_TAG }} -o ${{ env.PAGE_BUILDER_TAG }}

      - name: Load the page-builder Docker image
        run: docker load -i ${{ env.PAGE_BUILDER_TAG }}

      - name: Generate Mustache templates from R Markdown files
        run: make gen-page

      - name: Build HTML
        run: make html

      - name: Build CSS
        run: make css

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: master
          publish_dir: ./build
