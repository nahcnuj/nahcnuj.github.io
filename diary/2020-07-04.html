        <h3>浜弓場双作品展</h3><p>「おちこぼれフルーツタルト」のアニメ化記念で 8 月 2 日まで開催されている、 <a href="http://www.gofa.co.jp/art/200527_hamayumiba/">浜弓場双先生の作品展</a>に行ってきた。 同先生の「ハナヤマタ」のイラストも展示されている。</p><p>物販もあり、17,000 円ほど使ってきた。 （TODO: 写真を貼る）</p><h3>はじめての休日出勤</h3><p>社内ネットワークを止めて行う作業があり、休日に作業する必要があったため、出社して作業した。 休日出勤は初めてだった。</p>
